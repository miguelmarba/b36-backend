scalar EmailAddress
scalar URL
scalar Upload
directive @auth on FIELD_DEFINITION | FIELD

type Query{
    getEmployees:[Employee]!
    getSingleEmployee:[Employee]!
    getAuthors:[Author]!
    getSingleAuthor(id:ID):Author!
    getSinglePost(id:ID):Post!
    getPosts:[Post]!
    getContacts:[Contact]!
    getSingleContact(id:ID):Contact!
    getTasks:[Task]!
    getSingleTask(id:ID):Task!
    me:Author!@auth
}

type Mutation{
    createNewEmployee(data:EmployeeInput!):Employee!@auth
    updateOneEmployee(id:ID, data:EmployeeInputUpdate!):Employee!@auth
    deleteOneEmployee(id:ID):String!@auth
    createNewAuthor(data:AuthorInput!):Author!@auth
    updateOneAuthor(id:ID!, data:AuthorInputUpdate!):Author!@auth
    deleteOneAuthor(id:ID!):String!@auth
    createNewPost(data:PostInput!):Post!@auth
    updateOnePost(id:ID!, data:PostInputUpdate):Post!@auth
    deleteOnePost(id:ID!):String!@auth
    createNewContact(data:ContactInput!):Contact!@auth
    updateOneContact(id:ID!, data:ContactInputUpdate):Contact!@auth
    deleteOneContact(id:ID!):String!@auth
    createNewTask(data:TaskInput!):Task!@auth
    updateOneTask(id:ID!, data:TaskInputUpdate):Task!@auth
    deleteOneTask(id:ID!):String!@auth
    login(email:EmailAddress!, password:String!):Auth!
}

type Auth{
    token:String!
    message:String!
}

type Author{
    _id:ID!
    first_name:String!
    last_name:String!
    email:EmailAddress!
    birth_date:String!
    posts:[Post]!
    gender:GENDERS
    profile_pic:URL!
}

input AuthorInput{
    first_name:String!
    last_name:String!
    email:EmailAddress!
    password:String!
    birth_date:String
    gender:GENDERS
    profile_pic:URL
}

input AuthorInputUpdate{
    first_name:String
    last_name:String
    email:EmailAddress
    birth_date:String
    gender:GENDERS
    profile_pic:URL
    is_active:Boolean
}

type Employee{
    _id:ID!
    first_name:String
    last_name:String
    email:EmailAddress
    profile:PROFILES
    birth_date:String
    gender:GENDERS
    profile_pic:URL
    is_active:Boolean
}

input EmployeeInput{
    first_name:String!
    last_name:String!
    email:EmailAddress!
    password:String!
    profile:PROFILES
    birth_date:String
    gender:GENDERS
    profile_pic:URL
}

input EmployeeInputUpdate{
    first_name:String
    last_name:String
    email:EmailAddress
    profile:PROFILES
    birth_date:String
    gender:GENDERS
    profile_pic:URL
    is_active:Boolean
}

type Post{
    _id:ID!
    title:String!
    content:String!
    author:Author!
    cover:String!
    is_active:Boolean
}

input PostInput{
    title:String!
    content:String!
    author:ID
    cover:Upload
    is_active:Boolean
}

input PostInputUpdate{
    title:String
    content:String
    cover:String
    liked_by:String
    is_active:Boolean
}

enum GENDERS{
    M
    F
    O
}

type Contact{
    _id:ID!
    first_name:String!
    last_name:String!
    acount_name:String!
    title:String!
    email:EmailAddress!
    phone:String!
    mobile:String!
    birth_date:String!
    country:String!
    city:String!
    address:String!
    profile_pic:URL!
    tasks:[Task]!
    is_active:Boolean
}

input ContactInput{
    first_name:String!
    last_name:String!
    acount_name:String
    title:String
    email:EmailAddress
    phone:String
    mobile:String
    birth_date:String
    country:String
    city:String
    address:String
    profile_pic:URL
    is_active:Boolean
}

input ContactInputUpdate{
    first_name:String
    last_name:String
    acount_name:String
    title:String
    email:EmailAddress
    phone:String
    mobile:String
    birth_date:String
    country:String
    city:String
    address:String
    profile_pic:URL
    is_active:Boolean
}

type Task{
    _id:ID!
    subject:String!
    comments:String!
    due_date:String!
    priority:PRIORITIES!
    status:STATUSES!
    send_notif_email:Boolean!
    reminder:String!
    contact:ID!
    document:URL!
    is_active:Boolean
}

input TaskInput{
    subject:String!
    comments:String!
    due_date:String!
    priority:PRIORITIES
    status:STATUSES
    send_notif_email:Boolean
    reminder:String
    contact:ID
    document:URL
    is_active:Boolean
}

input TaskInputUpdate{
    subject:String
    comments:String
    due_date:String
    priority:PRIORITIES
    status:STATUSES
    send_notif_email:Boolean
    reminder:String
    document:URL
    is_active:Boolean
}

enum PRIORITIES{
    HIGH
    NORMAL
}

enum STATUSES{
    HIGH
    NORMAL
}

enum PROFILES{
    SYSTEM_ADMIN
    MARKETING
    CONTRACT_MANAGER
    SOLUTION_MANAGER
    READ_ONLY
}